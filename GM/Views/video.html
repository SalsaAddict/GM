<md-content layout="row" layout-align="center">
    <md-card ng-style="{ width: ctrl.PlayerWidth() }">
        <div ng-style="{ width: ctrl.PlayerWidth(), height: ctrl.PlayerHeight() }">
            <div id="player"></div>
        </div>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title ellipsis" style="width: 280px">
                    <md-tooltip>{{video.Title}}</md-tooltip>
                    <small>
                        {{video.Title}}<br />
                        {{video.Genre}}
                    </small>
                </span>
                <span class="md-subhead">
                    <small>
                        Recommended on {{video.DateRecommended | date: "dd MMM yyyy"}}<br />
                        by {{video.RecommendedBy}}
                    </small>
                </span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content layout="column">
            <div ng-repeat="Review in reviews" layout="row" layout-align="left center" ng-hide="(Review.Rating || 0) == 0 && !ShowAll">
                <div layout="row" layout-align="center center" flex>
                    <div flex="50"><small>{{Review.Style}}</small></div>
                    <div flex="25">
                        <md-button class="md-icon-button" ng-class="{'md-primary': Review.Like == 1}" ng-click="ctrl.Review(Review.StyleId, true)">
                            <md-icon md-font-icon="material-icons">thumb_up</md-icon>
                        </md-button>
                        <small>{{Review.Likes}}</small>
                    </div>
                    <div flex="25">
                        <md-button class="md-icon-button" ng-class="{'md-warn': Review.Dislike == 1}" ng-click="ctrl.Review(Review.StyleId, false)">
                            <md-icon md-font-icon="material-icons">thumb_down</md-icon>
                        </md-button>
                        <small>{{Review.Dislikes}}</small>
                    </div>
                </div>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="ShowAll = true" ng-hide="ShowAll">Show All Styles</md-button>
            <md-button ng-href="#/home">Back</md-button>
        </md-card-actions>
    </md-card>
</md-content>
